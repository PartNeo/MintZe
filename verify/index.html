<html lang="de">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">

		<title>Mintzertifikate</title>

	</head>
	<body>
	<div id="app">
		<nav class="navbar navbar-expand-lg bg-light">

			<div class="container-fluid">
				<a class="navbar-brand" href="#"><img src="logo.png" alt="" width="260" height="40"></a>
			</div>

		</nav>

		<div class="container">

			<div class="card text-white bg-danger mb-3" v-if="isError">
				<div class="card-header">
					Fehler
				</div>
				<div class="card-body">
					<h5 class="card-title">{{error.Error}}</h5>
					<p class="card-text">{{error.Message}}</p>
					<a href="#" class="btn btn-light" @click="isError = false">Ok, tut mir leid (⌣̩̩́_⌣̩̩̀)</a>
				</div>
			</div>
			<div class="card text-white bg-primary mb-3" v-if="userLoggedIn">
				<div class="card-header">
					Verifikationsprozess
				</div>
				<div class="card-body">
					<h5 class="card-title">Geben Sie Ihre entsprechenden Informationen an</h5>
					<p class="card-text">Hiermit setzen Sie Ihre Benutzerdaten fest</p>
				</div>
			</div>
		</div>


		<div class="bodycomponents">
			<!-- Verifikation mit angegebenen Details -->
			<div class="container" v-if="userLoggedIn">
				<div class="card">
				<div class="card-header">
					<span class="text-capitalize font-weight-bold">Verifikation</span>
				</div>
				<div class="card-body">
					<form>
						<div class="form-group">
							<input type="email" class="form-control sm" v-model="verifyInformations.email" id="userNameInput" aria-describedby="userHelp" placeholder="Email">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" v-model="verifyInformations.password" id="inputNewPassword" placeholder="Passwort">
						</div>
						<button type="button" class="btn btn-primary" @click="runVerify">Verifizieren</button>
					</form>
					
				</div>
				</div>
			</div>

			<!-- Verifikation ohne angegebenen Details-->
			<div class="container" v-else>
				<div class="card">
				<div class="card-header">
					<span class="text-capitalize font-weight-bold">Verifikation</span>
				</div>
				<div class="card-body">
					<form>
						<div class="form-group">
							<input type="text" class="form-control sm" v-model="verifyInformations.oneTimeUsername" id="oneTimeUsername" aria-describedby="userHelp" placeholder="Username">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" v-model="verifyInformations.oneTimePassword" id="inputOneTimePassword" placeholder="Einmalpasswort">
						</div>
						<div class="form-group">
							<input type="email" class="form-control" v-model="verifyInformations.email" id="inputEmail" placeholder="Email">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" v-model="verifyInformations.password" id="inputNewPassword" placeholder="Neues Password">
						</div>
						<button type="button" class="btn btn-primary" @click="runVerify">Verifizieren</button>
					</form>
					
				</div>
				</div>
			</div>
		</div>
	</div>
    <script src="vue.min.js"></script>
	<script src="app.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
